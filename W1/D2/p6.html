<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- Learnig about forms -->
     <form action="" method="post">
        <label for="name">Enter full name:</label>
        <input type="text" id="name" placeholder="enter full name" required><br><br>
        <lable for="email" >Enter email:</lable>
        <input type="email" name="email" id="email" required><br><br>
        <label for="text">Enter password:</label>
        <input type="password" name="password" id="password" required><br><br>
        <label for="number">Enter age:</label>
        <input type="number" name="age" id="age" min="10" max="60"><br><br>
        <label for="date">Enter Date:</label>
        <input type="date" name="date" id="date"><br><br>
        <input type="button" value="Register"><br><br>
        <input type="file" name="resume" id="resume">
      

     </form>
     
    
    
</body>
</html>
