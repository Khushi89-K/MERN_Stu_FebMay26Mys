<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <!-- ordered list with different numbering styles -->
    <ol>
        <li>Laptop</li>
    </ol>
    <ol type="a">
        <li>Pen</li>
    </ol>
    <ol type="A">
        <li>Pen</li>
    </ol>
    <ol type="i">
        <li>Pencil</li>
        <li>phone</li>
    </ol>
    <ol type="I">
        <li>Pencil</li>
    </ol>
    <ol type="I" reversed start="8">
        <li>Pencil</li>
        <li>Watch</li>
        <li>car</li>
    </ol>
</body>
</html>
